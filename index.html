<!DOCTYPE html>
<html>

<head>
    <title>Interactive Card Details</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
</head>

<body>
    <section>
        <div class="container">
            <div class="sideBar"></div>
            <div class="card">
                <div class="cardFront">
                    <div class="cardLogo1"></div>
                    <div class="cardLogo2"></div>
                    <div class="cardFrontNumber">0000 0000 0000 0000</div>
                    <div class="cardFrontHolderName">JANE APPLESEED</div>
                    <div class="cardFrontExpDate">00/00</div>
                </div>
                <div class="cardBack">
                    <div class="cardBackLine"></div>
                    <div class="cardBackCVC"><span id="cvc">000</span></div>
                </div>
            </div>
            <section>
                <div class="cardDetailsInput">
                    <form action="">
                        <label for="cardHolderName"><strong>CARDHOLDER NAME</strong></label>
                        <input type="text" placeholder="e.g. Jane Appleseed" required><br><br>
                        <label for="cardNumber"><strong>CARD NUMBER</strong></label>
                        <input type="number" placeholder="e.g. 1234 5678 9123 0000" required><br><br>
                        <label for="expDate"><strong>EXP. DATE (MM/YY)</strong></label>
                        <label for="cvc"><strong>CVC</strong></label><br>

                        <input type="number" placeholder="MM" style="width: 10%;">
                        <input type="number" placeholder="YY" style="width: 10%;">
                        <input type="number" placeholder="e.g. 123" style="width: 20%;">
                        <button name="submit">Confirm</button>
                    </form>
                </div>
            </section>
        </div>
    </section>
</body>

</html>
